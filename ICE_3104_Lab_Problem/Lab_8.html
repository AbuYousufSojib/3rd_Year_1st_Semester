<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Problem-8</title>
	<style type="text/css">
		*{
			border:0px; 
			margin:0px
		}
		.ractangle{
			margin:0 auto; 
			width:500px; 
			height:300px; 
			background:green; 
			margin-top:60px; 
			position:relative;
		}
		.circle{
			height:250px; 
			width:250px; 
			border-radius:500px; 
			background:red; 
			margin-left:140px; 
			margin-top:25px; 
			position:absolute
		}
	</style>
</head>
<body>
	<div>
		<h1 align="center" padding="10px 0px 0px 0px">The Bangladesh Flag</h1>
		<div class="ractangle">
			<div class="circle"></div>
		</div>
	</div>
</body>
